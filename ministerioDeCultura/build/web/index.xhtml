<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    
    <h:head>
       
     <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png"/>
    <link rel="icon" href="assets/img/favicon.png"/>
    <title>
        Ministerio de Cultura
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/material-dashboard.css?v=2.0.0"/>
    <!-- Documentation extras -->
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/assets-for-demo/demo.css" rel="stylesheet" />
    <!-- iframe removal -->
    <meta http-equiv="X-UA-Compatible" content="edge, chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, mustrevalidate"/>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    </h:head>
      
    <h:body>
                <div class="content">


                    <div class="container-fluid">

                        <h:panelGroup id="tablaProductos">

                            <div class="card">


                                <div class="card-header card-header-warning">
                                    <h4 class="card-title">Museos</h4>
                                    <p class="card-category">Ministerio de cultura</p>
                                </div>

                                <div class="card-body table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                            <th>Nombre</th>
                                            <th>Direccion</th>
                                        </thead>
                                        <tbody>

                                            <h:form>
                                                <c:forEach items="#{MuseoView.ListaMuseos()}" var="i">


                                                    <tr>
                                                        <td>#{i.nombre}</td>
                                                        <td>#{i.direccion}</td>
                                                    </tr>


                                                </c:forEach>
                                            </h:form>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </h:panelGroup>


                    </div>


                </div>
        
    </h:body>
</html>
