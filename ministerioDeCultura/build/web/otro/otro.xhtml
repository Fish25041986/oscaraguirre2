<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Tema/template.xhtml">



            <ui:define name="left">
                <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
                    <!--
                Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
        
                Tip 2: you can also add an image using data-image tag
                    -->
                    <div class="logo">
                        <a href="#" class="simple-text logo-normal">
                            ADSI - 1502093A
                        </a>
                    </div>
                    <div class="sidebar-wrapper">
                        <ul class="nav">

                            <li class="nav-item active">
                                <a class="nav-link" href="#">
                                    <i class="material-icons">person</i>
                                    <p>Museos</p>
                                </a>
                            </li>
                             <li class="nav-item active">
                                <a class="nav-link" href="#">
                                    <i class="material-icons">person</i>
                                    <p>Artistas</p>
                                </a>
                            </li>
                             <li class="nav-item active">
                                <a class="nav-link" href="#">
                                    <i class="material-icons">person</i>
                                    <p>Pinturas</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </ui:define>


            <ui:define name="content">
                <div class="content">


                    <div class="container-fluid">

                        <h:panelGroup id="tablaProductos">

                            <div class="card">


                                <div class="card-header card-header-warning">
                                    <h4 class="card-title">Museos</h4>
                                    <p class="card-category">Ministerio de cultura</p>
                                </div>

                                <div class="card-body table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                            <th>Nombre</th>
                                            <th>Direccion</th>
                                        </thead>
                                        <tbody>

                                            <h:form>
                                                <c:forEach items="#{MuseoView.ListaMuseos()}" var="museos">


                                                    <tr>
                                                        <td>#{museo.nombre}</td>
                                                        <td>#{museo.direccion}</td>
                                                    </tr>


                                                </c:forEach>
                                            </h:form>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </h:panelGroup>


                    </div>


                </div>
            </ui:define>
            
        </ui:composition>


    </body>
</html>
